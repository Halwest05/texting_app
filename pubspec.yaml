name: texting_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  shared_preferences:
  badges:
  path_provider:
  get:
  flutter_holo_date_picker:
  video_thumbnail:
  video_player:
  image_picker:
  image_cropper:
  just_audio:
  record:
  flutter_localizations:
    sdk: flutter
  intl:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_database: ^10.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: GretaTextArabic
      fonts:
        - asset: assets/fonts/GretaTextArabic-Regular.ttf
        - asset: assets/fonts/GretaTextArabic-Bold.ttf
          weight: 700

  assets:
    - assets/images/stay_connected.jpg
    - assets/images/unknown_person.jpg
    - assets/images/kurdistan_flag.png
    - assets/images/us_flag.png
    - assets/images/test/

  
        
